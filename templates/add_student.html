<!DOCTYPE html>
<html>

<head>
    <title>Add Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf6f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #c8f7dc;
            /* soft pastel green */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #a0e6b7;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }

        a:hover {
            color: #1b5e20;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            width: 300px;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            background-color: #fdecea;
            color: #b71c1c;
        }

        .success {
            background-color: #e7f6e7;
            color: #1b5e20;
        }
    </style>
</head>

<body>
    <h2>Add Student</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="messages">
        {% for category, message in messages %}
        <li class="{{ 'error' if category == 'error' else 'success' }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="text" name="roll_no" placeholder="Enter Roll Number" required>
        <input type="submit" value="Add Student">
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
